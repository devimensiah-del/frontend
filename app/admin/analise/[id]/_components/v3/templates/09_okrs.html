<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>OKRs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @page { size: A4 landscape; margin: 0; }

        html, body {
            width: 842px;
            height: 595px;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #0A101D;
            background: #FFFFFF;
        }

        .page {
            width: 842px;
            height: 595px;
            max-width: 842px;
            max-height: 595px;
            overflow: hidden;
            padding: 32px 40px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 10px;
            border-bottom: 1px solid #E5E0D6;
        }

        .page-number { font-size: 10px; font-weight: 600; color: #B89E68; }
        .company-name-header { font-size: 10px; color: #71717A; }

        .page-title { font-size: 22px; font-weight: 300; color: #0A101D; margin-bottom: 4px; }
        .page-subtitle { font-size: 9px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.15em; color: #B89E68; margin-bottom: 16px; }

        .okr-item {
            margin-bottom: 14px;
            border: 1px solid #E5E0D6;
            background: #FFFFFF;
        }

        .objective-header {
            padding: 10px 14px;
            background: linear-gradient(135deg, #0A101D 0%, #162032 100%);
            border-bottom: 2px solid #B89E68;
        }

        .objective-title {
            font-size: 10px;
            font-weight: 700;
            color: #FFFFFF;
        }

        .key-results {
            padding: 12px;
        }

        .kr-list {
            list-style: none;
        }

        .kr-item {
            font-size: 8.5px;
            line-height: 1.35;
            color: #111827;
            margin-bottom: 6px;
            padding-left: 18px;
            position: relative;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .kr-item::before {
            content: 'KR';
            position: absolute;
            left: 0;
            font-size: 7px;
            font-weight: 700;
            color: #B89E68;
            background: #FFF9F0;
            padding: 1px 3px;
            border-radius: 2px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid #E5E0D6;
            font-size: 8px;
            color: #71717A;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="page-number">09</div>
            <div class="company-name-header">{{ .CompanyName }}</div>
        </div>

        <h1 class="page-title">OKRs</h1>
        <div class="page-subtitle">Objetivos e Resultados-Chave</div>

        {{ range .OKRs.Objectives }}
        <div class="okr-item">
            <div class="objective-header">
                <div class="objective-title">{{ .Title }}</div>
            </div>
            <div class="key-results">
                <ul class="kr-list">
                    {{ range .KeyResults }}
                    <li class="kr-item">{{ . }}</li>
                    {{ end }}
                </ul>
            </div>
        </div>
        {{ end }}

        <div class="footer">
            <div>IMENSIAH — Relatório de Inteligência Estratégica</div>
            <div>{{ .Date }}</div>
        </div>
    </div>
</body>
</html>
