<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Strategic Analysis Report - {{ .CompanyName }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        @page { size: A4 landscape; margin: 0; }

        html, body {
            width: 842px;
            height: 595px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: #0A101D;
            background: #FFFFFF;
        }

        .page {
            width: 842px;
            height: 595px;
            max-width: 842px;
            max-height: 595px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .accent-bar {
            position: absolute;
            left: 0;
            top: 100px;
            width: 6px;
            height: 180px;
            background: linear-gradient(180deg, #B89E68 0%, #A18852 100%);
        }

        .logo-container {
            margin-top: 60px;
            margin-bottom: 40px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .title-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 40px;
        }

        .report-label {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #B89E68;
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 42px;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: #0A101D;
            margin-bottom: 12px;
            line-height: 1.1;
        }

        .report-title {
            font-size: 18px;
            font-weight: 400;
            color: #52525B;
            margin-bottom: 50px;
            letter-spacing: 0.01em;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding-left: 40px;
        }

        .meta-item {
            border-left: 2px solid #E5E0D6;
            padding-left: 12px;
        }

        .meta-label {
            font-size: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #71717A;
            margin-bottom: 5px;
        }

        .meta-value {
            font-size: 12px;
            font-weight: 500;
            color: #0A101D;
        }

        .footer {
            position: absolute;
            bottom: 32px;
            left: 40px;
            right: 40px;
            padding-top: 20px;
            border-top: 1px solid #E5E0D6;
        }

        .footer-text {
            font-size: 8px;
            color: #71717A;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .footer-brand {
            font-weight: 600;
            color: #B89E68;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="accent-bar"></div>

        <div class="logo-container">
            <svg class="logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                <circle cx="60" cy="60" r="58" fill="none" stroke="#0A101D" stroke-width="2"/>
                <text x="60" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#0A101D" text-anchor="middle">IM</text>
            </svg>
        </div>

        <div class="title-section">
            <div class="report-label">Relatório de Análise Estratégica</div>
            <h1 class="company-name">{{ .CompanyName }}</h1>
            <div class="report-title">Inteligência de Negócios Completa</div>
        </div>

        <div class="meta-grid">
            <div class="meta-item">
                <div class="meta-label">Setor</div>
                <div class="meta-value">{{ .Industry }}</div>
            </div>
            <div class="meta-item">
                <div class="meta-label">Mercado</div>
                <div class="meta-value">{{ .Market }}</div>
            </div>
            <div class="meta-item">
                <div class="meta-label">Data do Relatório</div>
                <div class="meta-value">{{ .Date }}</div>
            </div>
            <div class="meta-item">
                <div class="meta-label">Versão</div>
                <div class="meta-value">{{ .Version }}</div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">
                <span class="footer-brand">IMENSIAH</span> — Inteligência Artificial + Inteligência Humana
            </div>
        </div>
    </div>
</body>
</html>
