<!--
    IMENSIAH Report V2 - Base Styling Template
    A4 Landscape Format: 842px × 595px
    STRICT SIZE CONSTRAINTS - DO NOT MODIFY
-->
<style>
    /* ========================================
       CRITICAL: PAGE SIZE CONSTRAINTS
       ======================================== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    @page {
        size: A4 landscape;
        margin: 0;
    }

    html, body {
        width: 842px;
        height: 595px;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        color: #0A101D;
        background: #FFFFFF;
        position: relative;
    }

    .page {
        width: 842px;
        height: 595px;
        max-width: 842px;
        max-height: 595px;
        padding: 32px 40px;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden; /* CRITICAL: Prevent content overflow */
    }

    /* ========================================
       HEADER SECTION (Fixed Height)
       ======================================== */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #E5E0D6;
        flex-shrink: 0; /* Prevent shrinking */
    }

    .page-number {
        font-size: 10px;
        font-weight: 600;
        color: #B89E68;
        letter-spacing: 0.1em;
    }

    .company-name-header {
        font-size: 10px;
        font-weight: 500;
        color: #71717A;
        letter-spacing: 0.05em;
    }

    /* ========================================
       TITLE SECTION (Fixed Height)
       ======================================== */
    .page-title {
        font-size: 22px;
        font-weight: 300;
        color: #0A101D;
        margin-bottom: 4px;
        letter-spacing: -0.01em;
        flex-shrink: 0;
    }

    .page-subtitle {
        font-size: 9px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: #B89E68;
        margin-bottom: 20px;
        flex-shrink: 0;
    }

    /* ========================================
       CONTENT SECTION (Flexible with Overflow Control)
       ======================================== */
    .content {
        flex: 1;
        overflow: hidden; /* CRITICAL: Prevent overflow */
        min-height: 0; /* Allow flexbox shrinking */
    }

    .content-scroll {
        max-height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        padding-right: 8px;
    }

    /* Custom scrollbar */
    .content-scroll::-webkit-scrollbar {
        width: 4px;
    }

    .content-scroll::-webkit-scrollbar-track {
        background: #F7F6F4;
    }

    .content-scroll::-webkit-scrollbar-thumb {
        background: #B89E68;
        border-radius: 2px;
    }

    /* ========================================
       FOOTER SECTION (Fixed Height)
       ======================================== */
    .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 10px;
        border-top: 1px solid #E5E0D6;
        font-size: 8px;
        color: #71717A;
        flex-shrink: 0; /* Prevent shrinking */
        margin-top: 12px;
    }

    /* ========================================
       IMENSIAH BRAND COLORS
       ======================================== */
    :root {
        --imensiah-gold: #B89E68;
        --imensiah-gold-dark: #A18852;
        --imensiah-dark: #0A101D;
        --imensiah-gray: #71717A;
        --imensiah-gray-light: #E5E0D6;
        --imensiah-bg: #F7F6F4;
    }

    /* ========================================
       COMMON LAYOUT COMPONENTS
       ======================================== */
    .section {
        margin-bottom: 16px;
    }

    .section-title {
        font-size: 11px;
        font-weight: 700;
        color: #0A101D;
        margin-bottom: 10px;
        padding-bottom: 6px;
        border-bottom: 2px solid #B89E68;
    }

    .section-label {
        font-size: 8px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: #71717A;
        margin-bottom: 8px;
    }

    /* Grid Systems */
    .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }

    .grid-3 {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
    }

    .grid-4 {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    /* ========================================
       DATA DISPLAY COMPONENTS
       ======================================== */
    .data-box {
        border: 1px solid #E5E0D6;
        padding: 12px;
        background: #FFFFFF;
    }

    .info-box {
        background: #F7F6F4;
        padding: 12px;
        border-left: 4px solid #B89E68;
    }

    .highlight-box {
        background: #FFF9E6;
        border: 1px solid #B89E68;
        padding: 12px;
    }

    /* ========================================
       LISTS
       ======================================== */
    .list-items {
        list-style: none;
        padding: 0;
    }

    .list-item {
        font-size: 9px;
        line-height: 1.5;
        color: #111827;
        margin-bottom: 6px;
        padding-left: 14px;
        position: relative;
    }

    .list-item::before {
        content: '•';
        position: absolute;
        left: 0;
        color: #B89E68;
        font-weight: 700;
    }

    /* ========================================
       TEXT UTILITIES
       ======================================== */
    .text-content {
        font-size: 9px;
        line-height: 1.5;
        color: #111827;
    }

    .text-label {
        font-size: 8px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #71717A;
        margin-bottom: 4px;
    }

    .text-value {
        font-size: 9px;
        line-height: 1.4;
        color: #111827;
    }

    /* ========================================
       METRIC DISPLAY
       ======================================== */
    .metric-value {
        font-size: 16px;
        font-weight: 700;
        color: #B89E68;
        margin-bottom: 4px;
    }

    .metric-label {
        font-size: 8px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #71717A;
    }

    /* ========================================
       OVERFLOW PREVENTION
       ======================================== */
    .truncate-1 {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .truncate-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .truncate-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    /* ========================================
       PRINT OPTIMIZATION
       ======================================== */
    @media print {
        body {
            print-color-adjust: exact;
            -webkit-print-color-adjust: exact;
        }

        .page {
            page-break-after: always;
            page-break-inside: avoid;
        }

        .no-print {
            display: none !important;
        }
    }
</style>
