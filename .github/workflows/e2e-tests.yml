name: E2E Tests

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test:
    name: Run E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      # Set base URL for tests
      PLAYWRIGHT_BASE_URL: http://localhost:3000
      # Test user credentials (should be stored in GitHub Secrets)
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
      TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
      # Supabase environment variables
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Run Playwright tests
        run: npm run test:e2e
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## E2E Test Results\n\n';

            try {
              const results = fs.readFileSync('test-results/results.json', 'utf8');
              const data = JSON.parse(results);

              const passed = data.suites.reduce((acc, suite) =>
                acc + suite.specs.filter(s => s.ok).length, 0);
              const failed = data.suites.reduce((acc, suite) =>
                acc + suite.specs.filter(s => !s.ok).length, 0);
              const total = passed + failed;

              comment += `- Total Tests: ${total}\n`;
              comment += `- Passed: ✅ ${passed}\n`;
              comment += `- Failed: ❌ ${failed}\n`;

              if (failed > 0) {
                comment += `\n### Failed Tests:\n`;
                data.suites.forEach(suite => {
                  suite.specs.filter(s => !s.ok).forEach(spec => {
                    comment += `- ${spec.title}\n`;
                  });
                });
              }
            } catch (error) {
              comment += 'Unable to parse test results.';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Optional: Run tests on staging environment
  test-staging:
    name: Run E2E Tests (Staging)
    if: github.ref == 'refs/heads/develop'
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      PLAYWRIGHT_BASE_URL: ${{ secrets.STAGING_URL }}
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
      TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests against staging
        run: npm run test:e2e

      - name: Upload staging test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-staging
          path: playwright-report/
          retention-days: 30
